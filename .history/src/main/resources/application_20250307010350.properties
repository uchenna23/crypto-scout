spring.application.name=Crypto Scout
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=300000
openai.api.key=${OPENAI_API_KEY:default-openai-key}
coinbase.api.key=${COINBASE_API_KEY:default-coinbase-key}
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG
spring.main.allow-bean-definition-overriding=true
server.port=8080
management.endpoints.web.exposure.include=health,info,metrics,loggers,env
management.endpoint.health.show-details=always
logging.level.org.springframework.web.socket.sockjs=DEBUG
logging.level.org.springframework.web.servlet=DEBUG








