<p-menubar>
  <div class="logo">
    <i class="pi pi-bitcoin" style="font-size: 1.5rem; color: #f39c12;"></i>
    <span class="app-title">Crypto Scout</span>
  </div>

  <div class="menu-items">
    <a routerLink="/" routerLinkActive="active">
      <button pButton label="Dashboards" icon="pi pi-chart-line" class="p-button-text"></button>
    </a>
    <a routerLink="/market-analysis" routerLinkActive="active">
      <button pButton label="Market Analysis" icon="pi pi-globe" class="p-button-text"></button>
    </a>
  </div>
</p-menubar>

<!-- Show dashboards only on the home route -->
<div *ngIf="isHome()" class="dashboard-container">
  <app-price-change-dashboard></app-price-change-dashboard>
  <app-price-history-dashboard></app-price-history-dashboard>
</div>

<!-- Router outlet for Market Analysis or any other routed content -->
<router-outlet></router-outlet>

<footer>
  <p>Powered by Crypto Scout • © 2025</p>
</footer>
